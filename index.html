<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué te gustaría visualizar?</title>
    <style>
        /* Fondo general */
        body {
            background-color: #1E3A5F; /* Azul grisáceo oscuro */
            font-family: Arial, sans-serif;
        }

        /* Título */
        h1 {
            color: #FFFFFF; /* Blanco */
            text-align: center;
        }

        /* Caja contenedora de los botones */
        div {
            background-color: #A3C4F3; /* Azul celeste suave */
            border-radius: 15px;
            width: 300px;
            padding: 20px;
            margin: auto;
            text-align: center;
        }

        /* Botones */
        button {
            background-color: #2554A6; /* Azul intenso */
            color: #FFFFFF; /* Texto blanco */
            border: none;
            border-radius: 15px;
            padding: 10px;
            margin: 10px auto;
            cursor: pointer;
            display: block;
            font-size: 18px;
            width: 90%;
            transition: 0.3s;
        }

        /* Efecto al pasar el mouse */
        button:hover {
            background-color: #1B3E7C; /* Azul más oscuro */
        }
    </style>
</head>
<body>
    <h1>¿Qué te gustaría visualizar?</h1>
    <br>
    <div>
        <form action="#" method="get">
            <button type="button" onclick="window.location.href='https://leito1122333.github.io/Naturaleza/'">Naturaleza</button>
            <button type="button" onclick="window.location.href='https://www.coca-cola.com'">Mapa de imágenes</button>
            <button type="button" onclick="window.location.href='https://www.coca-cola.com'">Glosario</button>
        </form>
    </div>
</body>
</html>
